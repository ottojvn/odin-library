<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <button id="add-book-button">Add Book</button>
    </div>
    <div id="book-form" hidden="true">
      <form id="book-info">
        <div>
          <label for="book-title">Book Title:</label>
          <input
            type="text"
            name="book-title"
            id="book-title"
            placeholder="The Lord of the Rings"
            required
          />
        </div>

        <div>
          <label for="author-name">Author Name:</label>
          <input
            type="text"
            name="author-name"
            id="author-name"
            placeholder="J.R.R. Tolkien"
            required
          />
        </div>

        <div>
          <label for="number-pages">Number of pages: </label>
          <input
            type="number"
            name="number-pages"
            id="number-pages"
            placeholder="1137"
            required
          />
        </div>

        <div>
          <p>Have you read it?</p>
          <label for="read">Yes</label>
          <input type="radio" name="read-yet" id="read" value="true" required />
          <label for="not-read">No</label>
          <input
            type="radio"
            name="read-yet"
            id="not-read"
            value="false"
            required
          />
        </div>

        <div>
          <input type="submit" id="submit-book" />
        </div>
      </form>
    </div>
    <div id="body-div">
      <h1>Library</h1>
      <nav></nav>
      <section id="books">
        <h2>Books</h2>
        <div id="books-grid" class="grid-container col-auto-fit"></div>
      </section>
    </div>
  </body>
  <script src="./scripts/script.js"></script>
</html>
